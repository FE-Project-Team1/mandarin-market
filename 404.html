<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 Error</title>
    <script type="text/javascript">
      // GitHub Pages에서 SPA 라우팅을 위한 스크립트
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
  <body>
    <div>페이지를 찾는 중...</div>
  </body>
</html>
